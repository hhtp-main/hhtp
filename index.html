<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHTP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1 id="welcome-title">HHTP</h1>
  <p>Modular chaos lives here.</p>

  <div class="button-grid" id="button-grid"></div>
  <div id="display">Welcome to HHTP</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://bxbqofexcvssbcyprqwj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4YnFvZmV4Y3Zzc2JjeXBycXdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3ODAwMzgsImV4cCI6MjA3NzM1NjAzOH0.NPBLuH-yr9M3yf83pS5P05MYsPb_1QVGb-bPjQETxTA'
    );

    let hhtpUser = localStorage.getItem('hhtpUser') || null;
    let hhtpUsers = JSON.parse(localStorage.getItem('hhtpUsers') || '[]');

    function renderButtons() {
      const grid = document.getElementById('button-grid');
      let buttons = `
        <button onclick="load('threads')">Threads</button>
        <button onclick="load('feed')">Scroll Feed</button>
        <button onclick="load('downloads')">Downloads</button>
        <button onclick="load('settings')">Settings</button>
        <button onclick="load('messages')">Messages</button>
        <button onclick="load('notifications')">Notifications</button>
      `;
      if (!hhtpUser) {
        buttons = `
          <button onclick="load('login')">Login</button>
          <button onclick="load('signup')">Sign Up</button>
        ` + buttons;
      } else {
        buttons += `<button onclick="logout()">Logout</button>`;
      }
      grid.innerHTML = buttons;
    }

    function updateWelcome() {
      const title = document.getElementById('welcome-title');
      title.textContent = hhtpUser ? `Welcome, ${hhtpUser}` : 'HHTP';
    }

    function logout() {
      localStorage.removeItem('hhtpUser');
      renderButtons();
      updateWelcome();
      document.getElementById('display').textContent = 'You have logged out.';
    }

    function load(module) {
      const display = document.getElementById('display');
      if (module === 'login') {
        display.innerHTML = `
          <h2>Login</h2>
          <input id="username" placeholder="Username"><br>
          <input type="password" id="password" placeholder="Password"><br>
          <button onclick="submitLogin()">Enter</button>
          <div id="login-status"></div>
        `;
      } else if (module === 'signup') {
        display.innerHTML = `
          <h2>Sign Up</h2>
          <input id="newuser" placeholder="New Username"><br>
          <input type="password" id="newpass" placeholder="New Password"><br>
          <button onclick="submitSignup()">Create</button>
        `;
      } else if (module === 'feed') {
        display.innerHTML = `
          <h2>Scroll Feed</h2>
          <ul id="feed-list"></ul>
          <input type="text" id="new-feed" placeholder="Add text to feed">
          <button onclick="uploadFeed()">Upload Text</button><br><br>
          <input type="file" id="video-upload" accept="video/mp4">
          <button onclick="uploadVideo()">Upload Video</button>
        `;
        loadFeed();
      } else if (module === 'downloads') {
        display.innerHTML = `
          <h2>Downloads</h2>
          <a href="chaos.zip" download><button>Download Chaos Pack</button></a><br>
          <a href="prefab-ui.json" download><button>Download UI Prefabs</button></a>
        `;
      } else if (module === 'settings') {
        display.innerHTML = `
          <h2>Settings</h2>
          <label><input type="checkbox"> Enable Ad Toggle</label><br>
          <label><input type="checkbox"> Debug Mode</label>
        `;
      } else if (module === 'messages') {
        display.innerHTML = `
          <h2>Messages</h2>
          <input id="recipient" placeholder="Send to username"><br>
          <textarea id="message-box" placeholder="Type a message"></textarea><br>
          <button onclick="sendMessage()">Send</button>
        `;
      } else if (module === 'notifications') {
        loadNotifications();
      } else if (module === 'threads') {
        display.innerHTML = `
          <h2>Threads</h2>
          <ul id="thread-list"></ul>
          <input type="text" id="thread-title" placeholder="Thread title"><br>
          <textarea id="thread-body" placeholder="Thread body"></textarea><br>
          <button onclick="uploadThread()">Post Thread</button>
        `;
        loadThreads();
      }
    }

    function submitLogin() {
      const user = document.getElementById('username').value.trim();
      const status = document.getElementById('login-status');
      if (!hhtpUsers.includes(user)) {
        status.textContent = 'Account Not Found, try signing in.';
        return;
      }
      hhtpUser = user;
      localStorage.setItem('hhtpUser', user);
      localStorage.setItem(`lastSeen_${user}`, getInbox(user).length);
      renderButtons();
      updateWelcome();
    }

    function submitSignup() {
      const user = document.getElementById('newuser').value.trim();
      if (!user) return;
      hhtpUsers.push(user);
      localStorage.setItem('hhtpUsers', JSON.stringify(hhtpUsers));
      hhtpUser = user;
      localStorage.setItem('hhtpUser', user);
      localStorage.setItem(`lastSeen_${user}`, 0);
      renderButtons();
      updateWelcome();
      load('feed');
    }

    function uploadFeed() {
      const input = document.getElementById('new-feed');
      const item = input.value.trim();
      if (!item) return;
      const feed = JSON.parse(localStorage.getItem('hhtpFeed') || '[]');
      feed.push(item);
      localStorage.setItem('hhtpFeed', JSON.stringify(feed));
      input.value = '';
      loadFeed();
    }

    async function uploadVideo() {
      const fileInput = document.getElementById('video-upload');
      const file = fileInput.files[0];
      if (!file) return;
      const filename = `${Date.now()}-${file.name}`;
      const { error } = await supabase.storage.from('hhtp-feed').upload(filename, file);
      if (error) return alert('Upload failed: ' + error.message);
      const url = `https://bxbqofexcvssbcyprqwj.supabase.co/storage/v1/object/public/hhtp-feed/${filename}`;
      const feed = JSON.parse(localStorage.getItem('hhtpFeed') || '[]');
      feed.push(url);
      localStorage.setItem('hhtpFeed', JSON.stringify(feed));
      loadFeed();
    }

    function loadFeed() {
      const list = document.getElementById('feed-list');
      const feed = JSON.parse(localStorage.getItem('hhtpFeed') || '[]');
      list.innerHTML = feed.map((f, i) => {
        const followBtn = `<button onclick="followItem('feed_${i}')">Follow</button>`;
        if (f.endsWith('.mp4')) {
          return `<li><video width="300" controls><source src="${f}" type="video/mp4"></video>${followBtn}</li>`;
        } else {
          return `<li>${f} ${followBtn}</li>`;
        }
      }).join('');
    }

    function uploadThread() {
      const title = document.getElementById('thread-title').value.trim();
      const body = document.getElementById('thread-body').value.trim();
      if (!title || !body) return;
      const threads = JSON.parse(localStorage.getItem('hhtpThreads') || '[]');
      threads.push({ title, body, replies: [] });
      localStorage.setItem('hhtpThreads', JSON.stringify(threads));
      loadThreads();
    }

      const list = document.getElementById('thread-list');
      const threads = JSON.parse(localStorage.getItem('hhtpThreads') || '[]');
      list.innerHTML = threads.map((t, i) => `
        <li>
          <strong>${t
