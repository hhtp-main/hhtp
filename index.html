<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hhtp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hhtp-ui">
    <header>
      <h1>HHTP</h1>
      <p>easy, simple, chaos</p>
    </header>
    <main>
      <div class="button-grid">
        <button onclick="loadModule('login')">Login</button>
        <button onclick="loadModule('signup')">Sign Up</button>
        <button onclick="loadModule('threads')">Threads</button>
        <button onclick="loadModule('feed')">Scroll Feed</button>
        <button onclick="loadModule('downloads')">Downloads</button>
        <button onclick="loadModule('settings')">Settings</button>
      </div>
      <div class="module-display" id="display">Welcome to HHTP</div>
    </main>
  </div>

  <script>
    function loadModule(name) {
      document.getElementById('display').textContent = `Loading ${name}...`;
      // Later: swap content dynamically
    }
  </script>
</body>
</html>
